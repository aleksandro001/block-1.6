<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/repair.svg" type="image/svg">
    <title>Ремонт техники</title>
  <link href="style.css" rel="stylesheet"></head>
  <body>
    <header class="header">
      <div class="header__buttons">
        <ul class="header__buttons-list header--flex header--float-right">
          <li class="header__button header__button--line-right header--none" title="Меню">
            <button type="button">
              <img src="img/burger.svg" alt="burger menu">
            </button>
          </li>
          <li class="header--overflow">
            <ul class="header__slider header--none">
              <li class="header__button header__button--laybl" title="GPS laybl">
                <button type="button">
                  <img src="img/laybl.svg" alt="GPS  laybl">
                </button>
              </li>
                <ul class="header__sub-buttons">
                  <li class="header__button" title="Телефон">
                    <button type="button">
                      <img src="img/call.svg" alt="call">
                    </button>
                  </li>
                  <li class="header__button" title="Связаться">
                    <button type="button">
                      <img src="img/chat.svg" alt="chat">
                    </button>
                  </li>
    
                  <li class="header__button" title="Профиль">
                    <button type="button">
                      <img src="img/profile.svg" alt="profile">
                    </button>
                  </li>
                </ul>
            </ul>
          </li>
    
          <li class="header__button header__button--repair" title="Оставить заявку">
            <button type="button">
              <img src="img/repair.svg" alt="repair">
            </button>
          </li>
          <li class="header__button header__button--check" title="Статус ремонта">
            <button type="button">
              <img src="img/checkstatus.svg" alt="checkstatus">
            </button>
          </li>
        </ul>
        <h1 class="header__title">Услуги и сервисы</h1>
        <nav class="header__nav">
          <ul class="header__menu">
            <li><a class="header__menu-item" href="#">Ремонтируемые бренды</a></li>
            <li><a class="header__menu-item" href="#">Ремонтируемые устрой</a></li>
            <li><a class="header__menu-item" href="#">Цены на услуги</a></li>
            <li><a class="header__menu-item" href="#">Адреса сервисных центров</a></li>
            <li><a class="header__menu-item" href="#">Специальные цены</a></li>
          </ul>
        </nav>
      </div>
    </header>
  <script type="text/javascript" src="./js/bundle.js"></script></body>
</html>
